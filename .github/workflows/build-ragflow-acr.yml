name: Build & Push RAGFlow to Aliyun ACR

on:
  workflow_dispatch:          # 手动按钮
  push:
    branches: [ main ]        # 也可 push 即触发

env:
  IMAGE_NAME: ragflow
  IMAGE_TAG: nightly-slim     # 想打版本号就换成 v0.19.1

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: 0. 超狠释放磁盘（>50 GB）
        uses: jlumbroso/free-disk-space@main
        with:
          android: true
          dotnet: true
          haskell: true
          swap-storage: true
          large-packages: true
          tool-cache: false   # 保留 docker/buildx
      - name: 1. 检出源码
        uses: actions/checkout@v4

      - name: 2. 设置 QEMU（多架构）
        uses: docker/setup-qemu-action@v3

      - name: 3. 设置 Buildx
        uses: docker/setup-buildx-action@v3

      - name: 4. 登录阿里云 ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: 5. 构建并推送
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          build-args: |
            LIGHTEN=1
            NEED_MIRROR=1
            HF_ENDPOINT=https://hf-mirror.com
            PIP_INDEX_URL=https://mirrors.aliyun.com/pypi/simple/
          cache-from: type=gha
          cache-to: type=gha,mode=max
